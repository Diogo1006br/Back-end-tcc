name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configurar a versão correta do Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Use uma versão compatível com seu projeto

      # Step 3: Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Rodar testes com cobertura de código
      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml

      # Step 5: Fazer upload da cobertura de código para o SonarCloud (opcional)
      - name: Upload coverage to SonarCloud
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=seu_projeto
            -Dsonar.organization=sua_organizacao
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 6: Upload de cobertura para Codecov (opcional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
